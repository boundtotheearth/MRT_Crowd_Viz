<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Singapore MRT Crowd Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Singapore MRT Crowd Vizualization</a>
      </div>
    </nav>

    <div class="container">
      <div class="col-lg-8 px-0">
        <h1>Weekday or Weekend/Holiday</h1>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="day_type_radio" id="weekday_radio_input" checked>
          <label class="form-check-label" for="weekday_radio_input">
            Weekday
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="day_type_radio" id="weekend_radio_input">
          <label class="form-check-label" for="weekend_radio_input">
            Weekends/Holiday
          </label>
        </div>
        <h1>Start Station</h1>
        <input id="start_station_input" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">

        <h1>End Station</h1>
        <input id="end_station_input" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">

        <a class="btn btn-primary" onclick="get_crowd_viz()">View</a>
      </div>
      <div col-lg-8 px-0>
        <h1>Crowdedness Heatmap</h1>
        <div id="heatmap_svg">

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
